<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="calculator.js" defer></script>
    <title>Claculator</title>
</head>
<body>
    <h1>CALCULATE HERE!</h1>
    <div class="container">
        <div class="row">
            <input type="text" maxlength="15">
        </div>
        <div class="row">
            <button class="button colorClass">C</button>
            <button class="button colorClass">X</button>
            <button class="button colorClass">%</button>
            <button class="button colorClass">/</button>
        </div>
        <div class="row">
            <button class="button">7</button>
            <button class="button">8</button>
            <button class="button">9</button>
            <button class="button colorClass">*</button>
        </div>
        <div class="row">
            <button class="button">4</button>
            <button class="button">5</button>
            <button class="button">6</button>
            <button class="button colorClass">-</button>
        </div>
        <div class="row">
            <button class="button">1</button>
            <button class="button">2</button>
            <button class="button">3</button>
            <button class="button colorClass">+</button>
        </div>
        <div class="row">
            <button class="button buttonCombo">0</button>
            <button class="button">.</button>
            <button class="button colorClass" id="equal">=</button>
        </div>
    </div>
</body>
</html>
